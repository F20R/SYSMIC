<h1 style="text-align: center;"> Galeria </h1>

<table class="table">
  <thead>
  <tr>
    <th>Id</th>
    <th>Nombre</th>
    <th>Imagen</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let usuario of listadeVideos">
    <th>{{usuario.id}}</th>
    <td>{{usuario.nombre}}</td>
    <td><img src="{{usuario.imagen}}" alt="" width="50px" height="50px"></td>
    <td><button type="button" >Eliminar</button></td>
  </tr>
  </tbody>


</table>

<body mar>
  <div class="container" >
    <div class=" text-center mt-5 ">
      <h1 >Register</h1>
    </div>

    <div class="row ">
      <div class="col-lg-7 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
          <div class="card-body bg-light">

            <div class = "container">
              <form id="contact-form" role="form">

                <div class="controls">

                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_name">Nombre *</label>
                        <input id="form_name" type="text" name="name" class="form-control" placeholder="Introduce tu nombre *" required="required" data-error="Firstname is required.">

                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_lastname">Apellidos *</label>
                        <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Introduce tus apellidos *" required="required" data-error="Lastname is required.">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_email">Email *</label>
                        <input id="form_email" type="email" name="email" class="form-control" placeholder="Introduce tu email *" required="required" data-error="Valid email is required.">
                        <label for="form_email">Usuario *</label>
                        <input id="User" type="user" name="user" class="form-control" placeholder="Introduce nombre de usuario *" required="required" data-error="Valid email is required.">
                        <label for="form_email">Fecha de Nacimiento *</label>
                        <input id="fecha" type="date" name="fecha" class="form-control" required="required" >
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_need">Género *</label>
                        <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                          <option value="" selected disabled>Sin Respuesta</option>
                          <option >Hombre</option>
                          <option >Mujer</option>
                          <option >Otro</option>
                          <option >Sin comentarios</option>
                        </select>

                        <label for="form_email">Contraseña *</label>
                        <input id="password" type="password" name="password" class="form-control" placeholder="Introduce una contraseña *" required="required" data-error="Valid email is required.">

                      </div>
                    </div>
                  </div>
                    <div class="col-md-12">

                      <input type="submit" class="btn  btn-send  pt-2 btn-block
                            " value="Enviar" >

                    </div>

                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
